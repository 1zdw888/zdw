<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        fieldset {
            border: 2px solid #4a90e2;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        legend {
            color: #4a90e2;
            font-size: 1.2em;
            padding: 0 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            /* 使用线性渐变添加纹理效果 */
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 20%);
            border-radius: 5px;
        }

        td {
            padding: 12px;
            border: 1px solid #ddd;
            position: relative;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4a90e2;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4a90e2;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #357abd;
        }

        @media (max-width: 768px) {
            td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>基本信息</legend>
            <table>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" required maxlength="20"></td>
                    <td>性别</td>
                    <td>
                        <select>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                    <td>年龄</td>
                    <td><input type="number" min="18" max="60" required></td>
                </tr>
                <tr>
                    <td>籍贯</td>
                    <td colspan="3"><input type="text" maxlength="50"></td>
                    <td>联系电话</td>
                    <td><input type="tel" pattern="[0-9]{11}" required></td>
                </tr>
                <tr>
                    <td>电子邮箱</td>
                    <td colspan="3"><input type="email" required></td>
                    <td>照片</td>
                    <td><input type="file" accept="image/*"></td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <select>
                            <option>高中</option>
                            <option>大专</option>
                            <option>本科</option>
                            <option>硕士</option>
                            <option>博士</option>
                        </select>
                    </td>
                    <td>健康状况</td>
                    <td>
                        <select>
                            <option>健康</option>
                            <option>良好</option>
                            <option>一般</option>
                        </select>
                    </td>
                    <td>婚姻状况</td>
                    <td>
                        <select>
                            <option>未婚</option>
                            <option>已婚</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>求职意向</td>
                    <td>
                        <select>
                            <option>前端开发</option>
                            <option>后端开发</option>
                            <option>UI设计</option>
                        </select>
                    </td>
                    <td>专业</td>
                    <td><input type="text" maxlength="30"></td>
                    <td>毕业院校</td>
                    <td><input type="text" maxlength="50"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>详细资料</legend>
            <table>
                <tr>
                    <td>技能证书</td>
                    <td colspan="5">
                        <label><input type="checkbox"> 英语四级</label>
                        <label><input type="checkbox"> 计算机二级</label>
                        <label><input type="checkbox"> 教师资格证</label>
                    </td>
                </tr>
                <tr>
                    <td>个人特长与爱好</td>
                    <td colspan="5">
                        <label><input type="checkbox"> 编程</label>
                        <label><input type="checkbox"> 摄影</label>
                        <label><input type="checkbox"> 运动</label>
                    </td>
                </tr>
                <tr>
                    <td>项目经历</td>
                    <td colspan="5"><textarea maxlength="500"></textarea></td>
                </tr>
                <tr>
                    <td>自我评价</td>
                    <td colspan="5"><textarea maxlength="300"></textarea></td>
                </tr>
            </table>
        </fieldset>

        <div class="button-group">
            <input type="submit" value="提交">
            <input type="reset" value="清除">
        </div>
    </form>
</body>

</html>
