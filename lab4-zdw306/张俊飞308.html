
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        fieldset {
            border: 2px solid #4a90e2;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        legend {
            color: #4a90e2;
            font-size: 1.2em;
            padding: 0 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            /* 使用线性渐变添加纹理效果 */
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 20%);
            border-radius: 5px;
        }

        td {
            padding: 12px;
            border: 1px solid #ddd;
            position: relative;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4a90e2;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

       .button-group {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4a90e2;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #357abd;
        }

        @media (max-width: 768px) {
            td {
                display: block;
                width: 100%;
            }
        }

        /* 新增的用于显示图片的样式 */
       .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <form id="resumeForm">
        <fieldset>
            <legend>基本信息</legend>
            <table>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" required maxlength="20" id="name"></td>
                    <td>性别</td>
                    <td>
                        <select id="gender">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                    <td>年龄</td>
                    <td><input type="number" min="18" max="60" required id="age"></td>
                </tr>
                <tr>
                    <td>籍贯</td>
                    <td colspan="3"><input type="text" maxlength="50" id="hometown"></td>
                    <td>联系电话</td>
                    <td><input type="tel" pattern="[0-9]{11}" required id="phone"></td>
                </tr>
                <tr>
                    <td>电子邮箱</td>
                    <td colspan="3"><input type="email" required id="email"></td>
                    <td>照片</td>
                    <td>
                        <input type="file" accept="image/*" onchange="previewImage(this)" id="photo">
                        <img id="image-preview" class="preview-image" src="#" style="display: none;">
                    </td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <select id="education">
                            <option>高中</option>
                            <option>大专</option>
                            <option>本科</option>
                            <option>硕士</option>
                            <option>博士</option>
                        </select>
                    </td>
                    <td>健康状况</td>
                    <td>
                        <select id="health">
                            <option>健康</option>
                            <option>良好</option>
                            <option>一般</option>
                        </select>
                    </td>
                    <td>婚姻状况</td>
                    <td>
                        <select id="marriage">
                            <option>未婚</option>
                            <option>已婚</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>求职意向</td>
                    <td>
                        <select id="jobIntention">
                            <option>前端开发</option>
                            <option>后端开发</option>
                            <option>UI设计</option>
                        </select>
                    </td>
                    <td>专业</td>
                    <td><input type="text" maxlength="30" id="major"></td>
                    <td>毕业院校</td>
                    <td><input type="text" maxlength="50" id="university"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>详细资料</legend>
            <table>
                <tr>
                    <td>技能证书</td>
                    <td colspan="5">
                        <label><input type="checkbox" id="cet4"> 英语四级</label>
                        <label><input type="checkbox" id="computer2"> 计算机二级</label>
                        <label><input type="checkbox" id="teacherCert"> 教师资格证</label>
                    </td>
                </tr>
                <tr>
                    <td>个人特长与爱好</td>
                    <td colspan="5">
                        <label><input type="checkbox" id="programming"> 编程</label>
                        <label><input type="checkbox" id="photography"> 摄影</label>
                        <label><input type="checkbox" id="sports"> 运动</label>
                    </td>
                </tr>
                <tr>
                    <td>项目经历</td>
                    <td colspan="5"><textarea maxlength="500" id="projectExp"></textarea></td>
                </tr>
                <tr>
                    <td>自我评价</td>
                    <td colspan="5"><textarea maxlength="300" id="selfEval"></textarea></td>
                </tr>
            </table>
        </fieldset>

        <div class="button-group">
            <input type="submit" value="提交">
            <input type="reset" value="清除">
        </div>
    </form>
    <script>
        // 页面加载时恢复表单数据
        window.onload = function () {
            const name = localStorage.getItem('name');
            const gender = localStorage.getItem('gender');
            const age = localStorage.getItem('age');
            const hometown = localStorage.getItem('hometown');
            const phone = localStorage.getItem('phone');
            const email = localStorage.getItem('email');
            const education = localStorage.getItem('education');
            const health = localStorage.getItem('health');
            const marriage = localStorage.getItem('marriage');
            const jobIntention = localStorage.getItem('jobIntention');
            const major = localStorage.getItem('major');
            const university = localStorage.getItem('university');
            const cet4 = localStorage.getItem('cet4') === 'true';
            const computer2 = localStorage.getItem('computer2') === 'true';
            const teacherCert = localStorage.getItem('teacherCert') === 'true';
            const programming = localStorage.getItem('programming') === 'true';
            const photography = localStorage.getItem('photography') === 'true';
            const sports = localStorage.getItem('sports') === 'true';
            const projectExp = localStorage.getItem('projectExp');
            const selfEval = localStorage.getItem('selfEval');

            document.getElementById('name').value = name || '';
            document.getElementById('gender').value = gender || '';
            document.getElementById('age').value = age || '';
            document.getElementById('hometown').value = hometown || '';
            document.getElementById('phone').value = phone || '';
            document.getElementById('email').value = email || '';
            document.getElementById('education').value = education || '';
            document.getElementById('health').value = health || '';
            document.getElementById('marriage').value = marriage || '';
            document.getElementById('jobIntention').value = jobIntention || '';
            document.getElementById('major').value = major || '';
            document.getElementById('university').value = university || '';
            document.getElementById('cet4').checked = cet4 || false;
            document.getElementById('computer2').checked = computer2 || false;
            document.getElementById('teacherCert').checked = teacherCert || false;
            document.getElementById('programming').checked = programming || false;
            document.getElementById('photography').checked = photography || false;
            document.getElementById('sports').checked = sports || false;
            document.getElementById('projectExp').value = projectExp || '';
            document.getElementById('selfEval').value = selfEval || '';
        };

        // 表单提交时保存表单数据到localStorage
        document.getElementById('resumeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            localStorage.setItem('name', document.getElementById('name').value);
            localStorage.setItem('gender', document.getElementById('gender').value);
            localStorage.setItem('age', document.getElementById('age').value);
            localStorage.setItem('hometown', document.getElementById('hometown').value);
            localStorage.setItem('phone', document.getElementById('phone').value);
            localStorage.setItem('email', document.getElementById('email').value);
            localStorage.setItem('education', document.getElementById('education').value);
            localStorage.setItem('health', document.getElementById('health').value);
            localStorage.setItem('marriage', document.getElementById('marriage').value);
            localStorage.setItem('jobIntention', document.getElementById('jobIntention').value);
            localStorage.setItem('major', document.getElementById('major').value);
            localStorage.setItem('university', document.getElementById('university').value);
            localStorage.setItem('cet4', document.getElementById('cet4').checked);
            localStorage.setItem('computer2', document.getElementById('computer2').checked);
            localStorage.setItem('teacherCert', document.getElementById('teacherCert').checked);
            localStorage.setItem('programming', document.getElementById('programming').checked);
            localStorage.setItem('photography', document.getElementById('photography').checked);
            localStorage.setItem('sports', document.getElementById('sports').checked);
            localStorage.setItem('projectExp', document.getElementById('projectExp').value);
            localStorage.setItem('selfEval', document.getElementById('selfEval').value);
        });

        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
