<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技新闻资讯</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 容器样式 */
       .container {
            width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        /* 分割线样式 */
        hr {
            border: 0;
            height: 2px;
            background-color: #e0e0e0;
            margin-bottom: 40px;
        }

        /* 内容布局 */
       .content {
            display: flex;
        }

        /* 左列样式 */
       .left-column {
            flex: 2;
            padding-right: 30px;
        }

        /* 右列样式 */
       .right-column {
            flex: 1;
            border-left: 1px solid #e0e0e0;
            padding-left: 30px;
        }

        /* 新闻项样式 */
       .news-item {
            margin-bottom: 40px;
            border-bottom: 1px dashed #e0e0e0;
            padding-bottom: 30px;
        }

       .news-item:last-child {
            border-bottom: none;
        }

        /* 新闻标题样式 */
       .news-item h3 {
            color: #3498db;
            margin-top: 0;
            font-size: 22px;
            transition: color 0.3s ease;
        }

       .news-item h3:hover {
            color: #2980b9;
        }

        /* 新闻图片样式 */
       .news-images {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

       .news-images img {
            width: 48%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        /* 作者信息样式 */
       .author {
            font-size: 14px;
            color: #888;
        }

        /* 热门新闻样式 */
       .hot-news {
            margin-bottom: 30px;
        }

        /* 热门新闻链接样式 */
       .hot-news a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

       .hot-news a:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        /* 热门新闻图片样式 */
       .hot-news img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        /* 相关热文推荐标题样式 */
        h4 {
            color: #e74c3c;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            font-size: 20px;
        }
    </style>
</head>
